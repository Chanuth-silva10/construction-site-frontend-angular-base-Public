<div class="all-orders">
  <app-titlebar
    breadcrumb="Home > Orders"
    title="Pending Order Approvals"
    [buttons]="buttons"
  ></app-titlebar>

  <app-all-container title="All" *ngIf="isAuthenticated">
    <app-table [displayedColumns]="displayedColumns" [url]="url" [columns]="columns" name="Orders" [aggregate]="true" [url2]="url2"></app-table>
  </app-all-container>

</div>
